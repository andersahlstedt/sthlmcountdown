<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width" />
        <title>Sthlm Countdown</title>
        <link rel="icon" type="image/svg+xml" href="./assets/favicon.svg">
        <link rel="stylesheet" href="./flip/flip.min.alt2.css" />
    </head>
    <body>
                <style>
            .tick {
                padding-bottom: 1em;
  
                font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen-Sans,
                    Ubuntu, Cantarell, 'Helvetica Neue', sans-serif;
            }

            .tick-label {
                font-size: 0.375em;
                text-align: center;
            }

            .tick-group {
                margin: 0 0.35em;
                text-align: center;
            }
        </style>
    <main class="page">
        <section class="top">
        <div class="logo"></div>
        </section>

        <section class="bottom">
        <div class="countdown-container">
            <div class="tick" data-did-init="handleTickInit">
                <div
                    data-repeat="true"
                    data-layout="horizontal center fit"
                    data-transform="preset(d, h, m, s) -> delay"
                >
                    <div class="tick-group">
                        <div
                            data-key="value"
                            data-repeat="true"
                            data-transform="pad(00) -> split -> delay"
                        >
                            <span data-view="flip"></span>
                        </div>

                        <span data-key="label" data-view="text" class="tick-label"></span>
                    </div>
                </div>
            </div>

        </div>
  
        </section>
  </main>




        <script>
            function handleTickInit(tick) {

        var locale = {
            YEAR_PLURAL: 'År',
            YEAR_SINGULAR: 'År',
            MONTH_PLURAL: 'Månader',
            MONTH_SINGULAR: 'Månader',
            WEEK_PLURAL: 'Veckor',
            WEEK_SINGULAR: 'Veckor',
            DAY_PLURAL: 'Dagar',
            DAY_SINGULAR: 'Dagar',
            HOUR_PLURAL: 'Timmar',
            HOUR_SINGULAR: 'Timmar',
            MINUTE_PLURAL: 'Minuter',
            MINUTE_SINGULAR: 'Minuter',
            SECOND_PLURAL: 'Sekunder',
            SECOND_SINGULAR: 'Sekunder',
            MILLISECOND_PLURAL: 'Millisekunder',
            MILLISECOND_SINGULAR: 'Millisekunder'
        };

        for (var key in locale) {
            if (!locale.hasOwnProperty(key)) { continue; }
            tick.setConstant(key, locale[key]);
        }


                var nextYear = new Date().getFullYear() + 1;

                Tick.count.down('2026-07-03 12:20:00').onupdate = function (value) {
                    tick.value = value;
                };
            }
        </script>

        <!-- END OF FLIP EXAMPLE PRESET -->

        <script src="./flip/flip.min.js"></script>
        
    </body>
</html>
